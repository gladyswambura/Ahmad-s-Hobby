<body>
    <p>If you want to contact me fill in the form please. <br>Remember your mum is the best</p>
    <form action="/submit" method="post">

        <input type="text" id="name" name="name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="phone number"> Number</label>
        <input type="number" id="Number" name="number" >
        <br>
        <label for="multilineinput">Message</label>
        <textarea name="multilineinput" id="multilineinput" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
</body>
